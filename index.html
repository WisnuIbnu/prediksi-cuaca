<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <meta name="title" content="PrediksiCuaca.ID">
    <meta name="description" content="Weather App Made By Wisnu Ibnu">
    <link rel="icon" href="logo.png" type="image/png">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
     <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JavaScript -->
     <script src="./assets/js/app.js" type="module"></script>
     <script src="./assets/js/route.js" type="module"></script>

     <!-- Font Awasome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <!-- Header Start -->
     <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>

            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Cari Kota..." autocomplete="off" class="search-field " data-search-field>

                    <i class="fa-solid fa-magnifying-glass m-icon leading-icon"></i>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <i class="fa-solid fa-arrow-left m-icon"></i>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <i class="fa-solid fa-magnifying-glass m-icon"></i>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <i class="fa-solid fa-location-crosshairs m-icon"></i>

                    <span class="span">Lokasi Saat Ini</span>
                </a>

            </div>
        </div>
     </header>
    <!-- Header End -->
 
    <!-- Main Start -->
     <main>
        <article class="container" data-container>

            <!-- Content Kiri -->
            <div class="content-left">

                <!-- Current Weather Start -->
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                </section>
                <!-- Current Weather End -->
                
                <!-- Forecast Start -->
                 <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
                <!-- Forecast End -->
            </div>

            <!-- Content Kanan -->
            <div class="content-right">
                <!-- Highlight Start -->
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>
                <!-- Highlight End -->

                <!-- Hourly Forecast Start  -->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast> 
                </section>
                <div class="loading" data-loading></div>
                <!-- Hourly Forecast End -->
                             <!-- Footer Start -->
             <footer class="footer">

                <p class="bpdy-3">
                    Copyright 2025 WisnuIbnu. All Rights Reserved.
                </p>

                <p class="body-3">
                    Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">
                        <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                    </a>
                </p>
             </footer>
            <!-- Footer End -->
            </div>
        </article>        
     </main>
    <!-- Main End -->

    <!-- 404 -->
     <section class="error-content" data-error-content>
        
        <h2 class="heading">404</h2>

        <p class="body-1">Page Not Found</p>

        <a href="index.html" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
     </section>
</body>
</html>
